<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/hacker.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Decodificador de Texto</title>
</head>

<body>
    <a href="https://www.alura.com.br/"><img style="position: absolute; top: 0; left: 0; border: 0;z-index:1001;"
            src="./image/alura-icon2.png" width="80" height="70" alt="ALLURA Logo"></a>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="./image/oracle.png" width="80" height="60"></a><img
                    src="./image/download-removebg-preview.png" width="150" height="70"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                    <li><a href="https://github.com/luiscutilak">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/luis-fernando-cutilak-developer">Linkedin</a></li>
                    <li><a href="https://twitter.com/LCutilak">twitter</a></li>
                </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h1>Text Decoder</h1>

    </div>
    <div class="rectangle-container">
        <div class="form-group">
            <input class="form-control" placeholder="Digite seu texto aqui..." id="focusedInput" value="" type="text"  max-length="50" size="50">
            <a href="#" onclick="btnEncrypt()" class="btn btn-primary">Criptografar</a>
            <a href="#" class="btn btn-default">Descriptografar</a>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Nenhuma Mensagem Encontrada!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-close-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="btn-copy-modal" type="button" class="btn btn-primary">Copy changes</button>
                    </div>
                </div>
            </div>
        </div>
        <img src="./image/lupa-encriptyon.png" width="250" height="550">
    </div>
    
    <div class="row tall-row">
        <div class="col-md-12">
            <p>Created by <a href="//bachittarjeet.github.io">Luís Fernando Cutilak</a>. &copy; 2024</p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
