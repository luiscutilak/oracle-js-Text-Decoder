<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/hackerStyle.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" type="image/teclado" href="./image/icons8-segurança-ssl-50.png">
    <title>Decodificador de Texto</title>
</head>

<body>

    <a href="https://www.alura.com.br/"><img style="position: absolute; top: 0; left: 0; border: 0;z-index:1001;"
            src="./image/alura-icon2.png" width="80" height="70" alt="ALLURA Logo"></a>

    <nav class="navbar navbar-default navbar-static-top">

        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="./image/oracle.png" width="80" height="60"></a><img
                src="./image/download-removebg-preview.png" width="150" height="70"></a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                    <li><a href="https://github.com/luiscutilak">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/luis-fernando-cutilak-developer">Linkedin</a></li>
                    <li><a href="https://twitter.com/LCutilak">twitter</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="jumbotron">
        <h1>Text Decoder</h1>
    </div>

    <div class="rectangle-container">
        
        <div class="form-group">

                <div class="form-group-input-btn">
                        <input class="form-control" placeholder="Digite seu texto..." id="focusedInput"type="text"
                        max-length="50" size="50">

                        <div class="form-btn">
                            <a href="#" onclick="encrypt()" class="btn btn-primary" style="width:50%">Criptografar</a>
                            <a href="#" onclick="decrypt()" class="btn btn-default" style="width:50%">Descriptografar</a>
                        </div>

                        <span class="text-danger">
           
                        <p>⚠️​ATENÇÃO apenas letras minúsculas, não utilizar letras com acentos ou caracteres   especiais.</p>
            
                        <textarea class="form-control" rows="5" id="textArea"></textarea>
                        
                        <span class="help-block">Seu texto Aqui...</span>
                   
                    <div class="btn-copy">
                        <a href="#" onclick="copy()" class="btn btn-primary" id="copy-btn">Copiar</a>
                    </div>
              </div>
            
        </div>
        <div class="container__lupa-img">
                <img src="./image/lupa-encriptyon.png" width="650" height="550">
        </div>
    </div>
    <div class="row tall-row">
        <div class="col-md-12">
            <p>Created by <a href="www.linkedin.com/in/luis-fernando-cutilak-developer">Luís Fernando Cutilak</a>. &copy; 2024</p>
        </div>
    </div>
    <script src="./app.js"></script>

</html>
